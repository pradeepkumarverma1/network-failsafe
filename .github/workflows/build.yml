name: Build and Release
on:
  push:
    tags:
      - 'v*' 

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest] 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          cd ui && npm install && npm run build 
        
      - name: Build and Publish Electron App
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} 